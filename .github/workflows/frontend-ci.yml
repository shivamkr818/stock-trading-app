cat > .github/workflows/frontend-ci.yml << 'EOF'
name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
EOF
